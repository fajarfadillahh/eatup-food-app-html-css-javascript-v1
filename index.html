<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAT UP - Food App Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 🌙 ☀️ -->
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          Eat up.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Promo</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div class="header__theme" id="theme-toggle" onclick="setDarkMode()">
            🌙
          </div>

          <a href="#" class="header__button button">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <div class="bx bx-grid-alt"></div>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title section-title">
              Best Food <br />
              Delivery App
            </h1>
            <p class="home__text section-text">
              The best food delivey app with 3 versoin. Download and enjoy the
              app on Figma, XD & Sketch.
            </p>

            <div class="home__buttons">
              <p class="home__buttons-text">Download Now On :</p>

              <div class="home__buttons-wrapper">
                <a href="#">
                  <img
                    src="./img/home-button-icon-(1).svg"
                    alt=""
                    class="home__buttons-icon"
                  />
                </a>
                <a href="#">
                  <img
                    src="./img/home-button-icon-(2).svg"
                    alt=""
                    class="home__buttons-icon"
                  />
                </a>
              </div>
            </div>

            <div class="home__trusted">
              <i class="bx bx-mouse home__trusted-mouse"></i>

              <div>
                <h3 class="home__trusted-title">Trusted Users</h3>
                <ul class="home__trusted-list">
                  <i class="bx bxs-star home__trusted-star"></i>
                  <i class="bx bxs-star home__trusted-star"></i>
                  <i class="bx bxs-star home__trusted-star"></i>
                  <i class="bx bxs-star home__trusted-star"></i>
                  <i class="bx bxs-star home__trusted-star"></i>
                </ul>
                <p class="home__trusted-text">
                  Over 13.5K happy users all over the world 🥰
                </p>
              </div>
            </div>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
